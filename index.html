<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
   <main class="flex justify-center mt-10"> 
    <div class="mockup-phone border-primary ">
  <div class="camera"></div>
  <div class="display">
    <div class="artboard artboard-demo phone-1">
        <!-- login section here -->
         <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <form class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Moblile Number</span>
          </label>
          <input id="phone-number" type="text" placeholder="Enter your number" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">4Digit Pin</span>
          </label>
          <input id="pin-number" autocomplete="off" type="password" placeholder="Enter you 4Digt Pin" class="input input-bordered" required />
          <label class="label">
            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
          </label>
        </div>
        <div class="form-control mt-6">
          <button id="button-login" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
        <!-- login section here -->
    </div>
  </div>
</div>
   </main>
   <script src="js/login.js"></script>
</body>
</html>
